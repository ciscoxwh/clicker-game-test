<!DOCTYPE html>

<html>

<body>

  <title>clicker game</title>

  <style>

body {background-color: powderblue;}

div.relative {
position: relative;
top: 200px;
font-family: "Times New Roman";

}

  </style>

  <button onclick="myFunction()">click me for more cookies</button>

  <input border-radius=12px type="button" value="+1 clicking power (costs: 10)" onclick="otherOne()" id="currentValue()"></input>

  <font color="red"><p color="green"id="clicks">0 cookies</p></font>

<div class="relative">
  <font color="blue"><p color="green"id="clicksAll">TOTAL CLICKS: 0</p></font>
</div>


  <script>
  var increment = 1;
  var cookies = 0;
  var cost = 10;
  var otherIncrement = 3;
  var allClicks = 0;



  function myFunction() {

    cookies += increment;
    allClicks += 1

    document.getElementById("clicks").innerHTML=cookies + " cookies";

    document.getElementById("clicksAll").innerHTML="TOTAL CLICKS: "+allClicks;

}



  function otherOne() {

    if(cost >= 40) {
      otherIncrement = 10;
    }
    if(cost >= 140) {
      otherIncrement = 30;
    }
    if(cost >= 400) {
      otherIncrement = 111;
    }
    if(cost >= 1000) {
      otherIncrement = 333;
    }
    if(cost >= 1000) {
      otherIncrement = 666;
    }

    if(cookies >=cost) {
      cookies -=cost;
      increment += 1;
      cost += otherIncrement;
      document.getElementById("clicks").innerHTML=cookies + " cookies";
      document.getElementById("currentValue()").value="+1 clicking power (costs: "+cost+")";
    }
    else {
      document.getElementById("clicks").innerHTML="you dont have enough cookies!";
    }
  }
</script>

</body>

</html>
